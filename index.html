<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" type="text/css" href="calculator.css" />
    <script src="calculator.js" defer></script>
  </head>
  <body>
    <div class="calculator">
      <div>
        <div class="display" id="display"></div>
      </div>
      <div class="operators">
        <button>+</button>
        <button>-</button>
        <button>&times;</button>
        <button>&divide;</button>
      </div>
      <div class="numbers">
        <button>7</button>
        <button>8</button>
        <button>9</button>
      </div>
      <div class="numbers">
        <button>4</button>
        <button>5</button>
        <button>6</button>
      </div>
      <div class="numbers">
        <button>1</button>
        <button>2</button>
        <button>3</button>
      </div>
      <div class="operands">
        <button>0</button>
        <button>.</button>
        <button id="clear">C</button>
      </div>
      <div>
        <div class="equal" id="equal">=</div>
      </div>
    </div>
  </body>
</html>
